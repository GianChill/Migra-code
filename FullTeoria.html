<!DOCTYPE html>

<hmtl lang="es"> <!-- Para distinguir que lenguaje de programación o maquetado usas, incluido el lenguaje-->

<head> <!--Cosas que generalmente no se van a ver en la interfaz, como datos-->
<meta charset="utf-8"><!--Para que no de error al dar caracteres del español como la "ñ"-->
<title>FullTeoria</title>
</head>

<body>
    <header> <!--Para indicar que el contenido pertenece a la cabecera-->
        <p>Header:</p>
        <h1>Encabezado de nivel 1</h1> <!--Existen hasta el 6-->
        <p>Parrafo</p> <!--Etiqueta de parrafo-->
        <hr/><!--Etiqueta de linea espaciadora-->
    </header>

    <form> <!--etiqueta para formularios-->
        <p>Formulario</p>
    <label>Encuesta</label> <!--Label es para los enunciados de un formulario-->
    <input type="text" > <!--Input sirven para dar información y/o responder formularios-->
    <input type="button" value="Respuesta"> 
    </form>

    

<hr/>
<p>Tabla</p>
<table border="1"> <!--Tabla-->
<tr><!--Filas-->
<td>1</td> <td>2</td> <td>3</td> <td>4</td> <!--Columnas-->
</tr>

<tr>
<td>5</td> <td>6</td> <td>7</td> <td>8</td>
</tr>

<tr>
<td>9</td> <td>10</td> <td>11</td> <td>12</td>
</tr>
</table>
<hr/>



<p>Navegación</p>
<nav> <!--Etiqueta de navegación,principales links(general, ayuda,etc)-->
    <ul><!--Etiqueta de lista-->
        <li><a href="">General</a></li> <!--Etiqueta de elemento de lista, li(puntos), ol(números)-->
        <li><a href="">Ayuda</a></li> 
    </ul>
</nav>
<hr/>



<p>Section</p>
<section> <!-- define una sección de la pagina, son cuadros grandes que contienen articulos de información-->
<p>Article</p>
<article><!--Se una para poner contenido indeppendiente-->
   
<p>Time</p>
<time datetime="28-02-2022 21:00">Lunes 28-02-2022</time> <!--Especifica tiempo-->

<p>Footer</p>
<footer>Vistas (0)</footer><!--! pie de pagina, lo ultimo que se encuentra en un elemento, no en una página-->
<hr/>
</article>
</section>




</body>
</hmtl>


<!--imagenes, br, lorem, <aside>,<hgroup>,<blockquote>,<small>,<address>, <b>, <i>, <strike>, <option> + input, <select>-->
